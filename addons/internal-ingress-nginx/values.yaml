## Set kind to Deployment so no affinity is assigned to it

controller:
  kind: Deployment

  service:
    loadBalancerIP: # Optional: Specify a static internal IP if needed.
    externalTrafficPolicy: Cluster
    type: LoadBalancer
    annotations:
      # Annotation to make the LoadBalancer internal in GCP
      networking.gke.io/load-balancer-type: "Internal"
      cloud.google.com/neg: '{"ingress": true}' # Enable NEG integration

  resources:
    limits:
      cpu: 250m
      memory: 500Mi
    requests:
      cpu: 250m
      memory: 500Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  podAnnotations:
    co.elastic.logs/enabled: "true"
    co.elastic.logs/module: nginx

  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - ingress-nginx
          - key: app.kubernetes.io/instance
            operator: In
            values:
            - ingress-nginx
          - key: app.kubernetes.io/component
            operator: In
            values:
            - controller
        topologyKey: "kubernetes.io/hostname"

  ## Enabling metrics for prometheus monitoring

  metrics:
    enabled: ${enable_service_monitor}
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: "prometheus-operator"
